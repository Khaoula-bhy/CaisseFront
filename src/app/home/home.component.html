<div class="table-data">
	<div class="order">
		<div class="head">
		</div>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom Produit</th>
					<th>Quantit√©</th>
					<th>Prix</th>
					<th>Action</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let p of produits">
					<td>
						<p>{{p.id}}</p>
					</td>
					<td>{{p.nomProduit}}</td>
					<td >{{p.quantite}}</td>
					<td>{{p.prix}}</td>
					<td> <div class="action">
						<a  (click) ="updateProduit(p.id)" class="text-success mr-4" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit">
						 <i class="fa fa-pencil h5 m-0" style="padding-left: 20px;"></i></a>
						<a  class="text-danger" data-toggle="tooltip" data-placement="top" title="Delete Ticket" data-original-title="Close" mwlConfirmationPopover  placement="top">
						 <i class="fa fa-remove h5 m-0" style="padding-left: 20px;"></i></a>
						
					</div></td>
				
			
				</tr>
		
		
			
		
			</tbody>
		</table>
		<button type="button" class="btn btn-primary" routerLink="/addProduct">Ajouter Produit</button>
	</div>

</div>
